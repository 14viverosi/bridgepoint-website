<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Your Free Automation Audit - BridgePoint Automations</title>
    <meta name="description" content="Schedule your free automation audit with BridgePoint Automations. Complete our detailed questionnaire to help us prepare the perfect automation strategy for your business.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #1e40af 0%, #3730a3 100%);
            color: white;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            border-radius: 12px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .back-link {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .back-link:hover {
            color: white;
        }

        /* Progress Steps */
        .progress-container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .progress-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .step {
            flex: 1;
            text-align: center;
            position: relative;
        }

        .step-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e2e8f0;
            color: #64748b;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 0.5rem;
            font-weight: bold;
        }

        .step.active .step-number {
            background: #1e40af;
            color: white;
        }

        .step.completed .step-number {
            background: #10b981;
            color: white;
        }

        .step-title {
            font-size: 0.9rem;
            color: #64748b;
        }

        .step.active .step-title {
            color: #1e40af;
            font-weight: 600;
        }

        .progress-bar {
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #1e40af 0%, #3730a3 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Main Form Container - This ensures EVERYTHING stays inside */
        .form-wrapper {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }

        .form-content {
            padding: 3rem;
            width: 100%;
            min-height: 500px;
        }

        .form-section {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .form-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-title {
            font-size: 2rem;
            color: #1e40af;
            margin-bottom: 1rem;
        }

        .section-subtitle {
            color: #64748b;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        /* Form Elements - All contained within white box */
        .form-group {
            margin-bottom: 2rem;
            width: 100%;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 600;
            color: #374151;
            font-size: 1rem;
        }

        .required {
            color: #ef4444;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #1e40af;
        }

        .form-group textarea {
            resize: vertical;
            height: 120px;
        }

        .form-group small {
            color: #64748b;
            font-size: 0.9rem;
            display: block;
            margin-top: 0.3rem;
        }

        /* Checkbox and Radio Groups - Fully contained */
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .option-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-item:hover {
            border-color: #1e40af;
            background: #eff6ff;
        }

        .option-item.selected {
            border-color: #1e40af;
            background: #eff6ff;
        }

        .option-item input {
            width: auto;
            margin-right: 0.8rem;
            transform: scale(1.2);
        }

        .option-item label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
            flex: 1;
        }

        /* Navigation Buttons - Contained within white box */
        .form-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 2rem;
            margin-top: 2rem;
            border-top: 1px solid #e2e8f0;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .btn-secondary {
            background: #f8fafc;
            color: #374151;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-nav {
            min-width: 120px;
        }

        /* Success Page */
        .success-container {
            text-align: center;
            padding: 4rem 2rem;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            color: white;
            font-size: 2rem;
        }

        .success-title {
            font-size: 2.2rem;
            color: #1e40af;
            margin-bottom: 1rem;
        }

        .success-text {
            font-size: 1.2rem;
            color: #64748b;
            margin-bottom: 2rem;
        }

        .next-steps {
            background: #f0f9ff;
            border: 2px solid #bfdbfe;
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem 0;
        }

        .next-steps h3 {
            color: #1e40af;
            margin-bottom: 1rem;
        }

        .next-steps ul {
            text-align: left;
            max-width: 400px;
            margin: 0 auto;
        }

        .next-steps li {
            margin-bottom: 0.8rem;
            padding-left: 1.5rem;
            position: relative;
        }

        .next-steps li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: #10b981;
            font-weight: bold;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .form-content {
                padding: 2rem;
            }

            .section-title {
                font-size: 1.6rem;
            }

            .options-grid {
                grid-template-columns: 1fr;
            }

            .form-navigation {
                flex-direction: column;
                gap: 1rem;
            }

            .progress-steps {
                flex-wrap: wrap;
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            .form-content {
                padding: 1.5rem;
            }

            .header {
                padding: 1.5rem;
            }

            .progress-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <a href="index.html" class="back-link">← Back to Main Site</a>
            <h1>Free Automation Audit</h1>
            <p>Help us understand your business so we can prepare a customized automation strategy for your 90-minute audit session.</p>
        </div>
        <!-- Main Form Container - Everything inside white box -->
        <div class="form-wrapper">
            <div class="form-content">
                <iframe class="airtable-embed" src="https://airtable.com/embed/appICLJf0fYEPCCVi/pagFLCwesYH8DOMzM/form" frameborder="0" onmousewheel="" width="100%" height="1200" style="background: transparent; border: 1px solid #ccc;"></iframe>
            </div>
        </div>
    </div>

    <script>
        class AuditForm {
            constructor() {
                this.currentStep = 1;
                this.totalSteps = 4;
                this.form = document.getElementById('audit-questionnaire');
                this.prevBtn = document.getElementById('prev-btn');
                this.nextBtn = document.getElementById('next-btn');
                this.submitBtn = document.getElementById('submit-btn');
                this.progressFill = document.querySelector('.progress-fill');
                this.stepIndicator = document.getElementById('step-indicator');
                
                this.init();
            }

            init() {
                this.updateProgress();
                this.bindEvents();
                this.updateButtons();
                this.bindOptionSelections();
            }

            bindEvents() {
                this.nextBtn.addEventListener('click', () => this.nextStep());
                this.prevBtn.addEventListener('click', () => this.prevStep());
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                this.form.addEventListener('change', () => this.updateButtons());
            }

            bindOptionSelections() {
                // Add visual feedback for checkbox/radio selections
                document.querySelectorAll('.option-item input').forEach(input => {
                    input.addEventListener('change', function() {
                        const item = this.closest('.option-item');
                        if (this.type === 'checkbox') {
                            item.classList.toggle('selected', this.checked);
                        } else if (this.type === 'radio') {
                            // Remove selected class from all radio items with same name
                            document.querySelectorAll(`input[name="${this.name}"]`).forEach(radio => {
                                radio.closest('.option-item').classList.remove('selected');
                            });
                            if (this.checked) {
                                item.classList.add('selected');
                            }
                        }
                    });
                });
            }

            nextStep() {
                if (this.validateCurrentStep()) {
                    if (this.currentStep < this.totalSteps) {
                        this.currentStep++;
                        this.updateStep();
                    }
                } else {
                    this.showValidationMessage();
                }
            }

            prevStep() {
                if (this.currentStep > 1) {
                    this.currentStep--;
                    this.updateStep();
                }
            }

            updateStep() {
                // Hide all sections
                document.querySelectorAll('.form-section').forEach(section => {
                    section.classList.remove('active');
                });

                // Show current section
                document.querySelector(`[data-section="${this.currentStep}"]`).classList.add('active');

                // Update progress indicators
                this.updateProgress();
                this.updateButtons();

                // Scroll to top of form
                document.querySelector('.form-wrapper').scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'start' 
                });
            }

            updateProgress() {
                const progressPercentage = (this.currentStep / this.totalSteps) * 100;
                this.progressFill.style.width = `${progressPercentage}%`;

                // Update step indicator
                this.stepIndicator.textContent = `Step ${this.currentStep} of ${this.totalSteps}`;

                // Update step indicators
                document.querySelectorAll('.step').forEach((step, index) => {
                    const stepNumber = index + 1;
                    step.classList.remove('active', 'completed');
                    
                    if (stepNumber === this.currentStep) {
                        step.classList.add('active');
                    } else if (stepNumber < this.currentStep) {
                        step.classList.add('completed');
                    }
                });
            }

            updateButtons() {
                const isValid = this.validateCurrentStep();
                
                // Previous button visibility
                this.prevBtn.style.visibility = this.currentStep === 1 ? 'hidden' : 'visible';
                
                if (this.currentStep === this.totalSteps) {
                    this.nextBtn.style.display = 'none';
                    this.submitBtn.style.display = 'block';
                    this.submitBtn.disabled = !isValid;
                } else {
                    this.nextBtn.style.display = 'block';
                    this.submitBtn.style.display = 'none';
                    this.nextBtn.disabled = !isValid;
                }
            }

            validateCurrentStep() {
                const currentSection = document.querySelector(`[data-section="${this.currentStep}"]`);
                const requiredFields = currentSection.querySelectorAll('[required]');
                let isValid = true;

                requiredFields.forEach(field => {
                    if (field.type === 'checkbox') {
                        const name = field.name;
                        const checkedItems = currentSection.querySelectorAll(`[name="${name}"]:checked`);
                        if (checkedItems.length === 0) {
                            isValid = false;
                        }
                    } else if (field.type === 'radio') {
                        const name = field.name;
                        const checkedItems = currentSection.querySelectorAll(`[name="${name}"]:checked`);
                        if (checkedItems.length === 0) {
                            isValid = false;
                        }
                    } else {
                        if (!field.value.trim()) {
                            isValid = false;
                        }
                    }
                });

                return isValid;
            }

            showValidationMessage() {
                // Create a temporary validation message
                const message = document.createElement('div');
                message.style.cssText = `
                    background: #fee2e2;
                    border: 1px solid #fecaca;
                    color: #dc2626;
                    padding: 1rem;
                    border-radius: 8px;
                    margin: 1rem 0;
                    text-align: center;
                    font-weight: 600;
                `;
                message.textContent = 'Please fill in all required fields before continuing.';

                const currentSection = document.querySelector(`[data-section="${this.currentStep}"]`);
                const firstChild = currentSection.firstElementChild;
                currentSection.insertBefore(message, firstChild.nextSibling);

                // Remove message after 3 seconds
                setTimeout(() => {
                    if (message.parentNode) {
                        message.remove();
                    }
                }, 3000);

                // Scroll to top to show message
                document.querySelector('.form-wrapper').scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'start' 
                });
            }

            async handleSubmit(e) {
                e.preventDefault();
                
                if (!this.validateCurrentStep()) {
                    this.showValidationMessage();
                    return;
                }

                // Show loading state
                this.submitBtn.textContent = 'Submitting...';
                this.submitBtn.disabled = true;

                // Simulate form submission
                await new Promise(resolve => setTimeout(resolve, 2000));

                // Show success page
                document.querySelectorAll('.form-section').forEach(section => {
                    section.classList.remove('active');
                });
                document.querySelector('[data-section="success"]').style.display = 'block';
                document.getElementById('form-navigation').style.display = 'none';

                // Update progress to 100%
                this.progressFill.style.width = '100%';
                this.stepIndicator.textContent = 'Complete!';
                document.querySelectorAll('.step').forEach(step => {
                    step.classList.remove('active');
                    step.classList.add('completed');
                });

                // Scroll to top
                document.querySelector('.form-wrapper').scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'start' 
                });
            }
        }

        // Initialize form when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new AuditForm();
        });

        // Add smooth transitions and focus management
        document.addEventListener('DOMContentLoaded', () => {
            // Focus management for accessibility
            document.querySelectorAll('input, select, textarea').forEach(field => {
                field.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-2px)';
                    this.parentElement.style.transition = 'transform 0.2s ease';
                });
                
                field.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });

            // Keyboard navigation support
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && e.target.tagName !== 'TEXTAREA') {
                    e.preventDefault();
                    const nextBtn = document.getElementById('next-btn');
                    const submitBtn = document.getElementById('submit-btn');
                    
                    if (nextBtn.style.display !== 'none' && !nextBtn.disabled) {
                        nextBtn.click();
                    } else if (submitBtn.style.display !== 'none' && !submitBtn.disabled) {
                        submitBtn.click();
                    }
                }
            });
        });
    </script>
</body>
</html>
